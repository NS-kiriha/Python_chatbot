<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E-commerce Product Finder</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 15px;
      display: block;
    }
    h1 {
      font-size: 18px;
      color: #1a73e8;
      margin: 0 0 15px;
    }
    p {
      font-size: 14px;
      color: #5f6368;
      margin: 0 0 20px;
      line-height: 1.5;
    }
    .open-chat-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .open-chat-btn:hover {
      background: #1557b0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .open-chat-btn:active {
      background: #0d47a1;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9aa0a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icon48.png" alt="Chatbot" class="logo">
    <h1>E-commerce Product Finder</h1>
    <p>Click the button below to open the chat interface and start finding products!</p>
    <button id="openChat" class="open-chat-btn">
      Open Chat
    </button>
    <div class="footer">
      <p>Click the extension icon anytime to open this menu</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
